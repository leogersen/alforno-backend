<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alforno</title>
    <link rel="stylesheet" type="text/css" href="css/af_style.css">
  </head>
  <body>
    <header>
      <div id="title">
        <span id="auxiliar"></span>
        <img id="letterWhite" src="images/af_letterWhite.png" alt="Alforno">
      </div>

      <div id="divUser">
        Olá "Nome do usuário"!
      </div>
    </header>
    <br><br>
<!-- Header -->

<div class="">

    <h1>Relatório de Itens</h1>
    <fieldset>
      <legend>Filtros</legend>
      <label for="nuemro">Item: </label><br>
      <input type="text" name="numero" id="numero"><br>
      <label for="inicio">Início: </label><br>
      <input type="text" name="inicio" id="inicio"><br>
      <label for="fim">Fim: </label><br>
      <input type="date" name="fim" id="fim"><br>
      <input type="button" value="Buscar">
    </fieldset>
</div>
<br><br>

<table>
<tr>
  <th>Item</th>
  <th>Quantidade</th>
  <th>Faturamento</th>
</tr>

<tr>
  <td>Hamburguer</td>
  <td>25</td>
  <td>R$ 355,00</td>
</tr>

<tr>
  <td>Pizza</td>
  <td>134</td>
  <td>r$ 1.256,00</td>
</tr>

<tr>
  <td>Salada</td>
  <td>12</td>
  <td>R$ 321,00</td>
</tr>
</table>
<br><br>

<input type="button" name="" value="Voltar">


<!-- Footer -->

</body>
</html>
