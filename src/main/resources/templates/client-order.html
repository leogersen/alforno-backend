<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/client/home}">


<div layout:fragment="content">
<!-- Header -->

        <div class="">
          <h1>SEU PEDIDO</h1>
        </div>
        <br/>

        <div id="errorMessage">
         <span th:text="${order.status.description}"></span>
        </div> <br/>

    <img id="restImg" th:src="@{/images/logos/} + ${order.restaurant.logo}" alt="Rest1"><br/><br/>

        <div th:each="item : ${order.items}"><br/>
            <span id="restName" th:text="${item.itemMenu.name}"></span><br/><br/>
            <span th:text="'Qty: ' + ${item.quantity}"></span><br/>
            <span th:if="${item.obs} != ''" th:text="${item.obs}"></span><br/>
            <span th:text="${#numbers.formatCurrency(item.price)}"></span><br/><br/>
        </div>
        <br/><br/>

        <div class="">
          <span>Taxa de entrega</span>
          <span th:text="${#numbers.formatCurrency(order.deliveryTax)}"></span>
        </div>
          <br/><br/>

        <div class="">
          <span>Total</span>
          <span th:text="${#numbers.formatCurrency(order.total)}"></span>
        </div>
        <br/><br/>

        <input id="buttomLarge" type="button" name="" value="Refazer pedido"><br>
        <input id="buttomLarge" type="button" value="Voltar" th:onclick="'location.href=\'' + @{/client/home} + '\' ; '">


    </div>
<!-- Footer -->

</body>
</html>
